<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Token Info</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }

  .container {
    max-width: 400px;
    width: 100%;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .input-container {
    display: flex;
    margin-bottom: 20px;
  }

  .input-container input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
  }

  .input-container button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }

  .input-container button:hover {
    background-color: #0056b3;
  }

  #info {
    margin-top: 20px;
    font-size: 16px;
  }

  .danger {
    color: red;
  }

  .safe {
    color: green;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="input-container">
      <input type="text" id="tokenAddress" name="tokenAddress" placeholder="Masukkan alamat token">
      <button onclick="getInfo()">Dapatkan Info</button>
    </div>

    <div id="info"></div>
  </div>

  <script>
    async function getInfo() {
      const tokenAddress = document.getElementById('tokenAddress').value.trim();
      const infoDiv = document.getElementById('info');

      if (!tokenAddress) {
        infoDiv.textContent = 'Alamat token tidak boleh kosong';
        return;
      }

      try {
        const response = await fetch(`https://api.solanatracker.io/tokens/${tokenAddress}/details`);
        const data = await response.json();

        const mintable = data.security.mintable;
        const renounce = data.security.renounce;
        const lpBurn = data.lpBurn;

        let mintableInfo = mintable ? '<span class="danger">(Bahaya) True</span>' : '<span class="safe">(Aman) False</span>';
        let renounceInfo = renounce ? '<span class="safe">(Aman) True</span>' : '<span class="danger">(Bahaya) False</span>';

        infoDiv.innerHTML = `
          <p>Mintable: ${mintableInfo}</p>
          <p>Renounce: ${renounceInfo}</p>
          <p>LpBurn: ${lpBurn}</p>
        `;
      } catch (error) {
        console.error('Error fetching data:', error);
        infoDiv.textContent = 'Gagal mengambil data. Periksa kembali alamat token.';
      }
    }
  </script>
</body>
</html>
